<div class="container">
  <div class="row mgt">
    <div class="col-md-6">
      <h6>Train Coach A</h6>
      <div class="seats mgt">
        <div class="row">
          <div class="col-md-8">
            <label>Seats</label>
            <input
              type="number"
              name="userSeats"
              [(ngModel)]="userSeats"
              class="form-control"
              placeholder="Please enter no. of seats"
            />
            <input
              type="submit"
              class="btn btn-danger"
              value="Submit"
              (click)="confirmUserSeats()"
            />
            <p *ngIf="msg" class="errorMsg">{{ msg }}</p>
          </div>
        </div>
        <div class="row1 mgt" *ngIf="this.userSeats > 0 && submit">
          <ul *ngFor="let s of this.seats; let row = index">
            <li *ngFor="let c of this.seats[row]; let col = index">
              <a
                id="s{{ this.seats[row][col] }}"
                title="Seat No. {{ this.seats[row][col] }}"
                (click)="selectSeat(this.seats[row][col])"
              >
                <img
                  alt="Free Seat"
                  src="../assets/img/bseat.png"
                  *ngIf="
                    !checkSeatIsBooked(this.seats[row][col]) &&
                    !mySeats(this.seats[row][col])
                  "
                />
                <img
                  alt="Free Seat"
                  src="../assets/img/fseat.png"
                  *ngIf="mySeats(this.seats[row][col])"
                />
                <img
                  alt="Free Seat"
                  src="../assets/img/bookseat.png"
                  *ngIf="checkSeatIsBooked(this.seats[row][col])"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-md-6" *ngIf="this.userSeats > 0 && submit">
      <div class="seat_plan">
        <table class="table">
          <thead>
            <tr>
              <th>S.No.</th>
              <th>Seat No.</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let s of this.chooseSeats; let sn = index">
              <td>{{ sn + 1 }}</td>
              <td>{{ s }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="total bg-default">
        <b>Total Seats: {{ this.chooseSeats.length }}</b>
      </div>
      <div class="row">
        <button
          class="btn mt-3 ml-3 btn-primary btn-sm btn-block"
          (click)="confirmSeats()"
        >
          Confirm
        </button>
      </div>
    </div>
  </div>
</div>
